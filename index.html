<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sammy's Sammies üçîü•™</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">

    <header class="container-fluid">
        <section class="row bg-yellow">
            <div class="col-12">
                <h1>Sammy's Sammies ü•™</h1>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row bg-grey text-white">
            <!-- SECTION menu -->
            <div class="col-md-6 col-12">
                <h2 class="text-center">MENU</h2>
                <div class="row">
                    <!-- STUB menu item -->
                    <div class="col-12 col-md-6 p-3 text-white">
                        <!-- NOTE: DON'T MAKE CLICKABLE DIVS...THIS IS BAD FOR ACCESSIBILITY -->
                        <div class="menu-border menu-item position-relative" onclick="buyCaprese()">
                            <img class=" menu-img"
                                src="https://images.unsplash.com/photo-1539252554453-80ab65ce3586?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                alt="caprese">
                            <div class="d-flex justify-content-between p-2 fs-4 position-absolute menu-item-text">
                                <span>Caprese</span>
                                <span>$11</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 p-3 text-white">
                        <div class="menu-border menu-item position-relative" onclick="buyReuben()">
                            <img class=" menu-img"
                                src="https://images.unsplash.com/photo-1614746526977-fac370353ae8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                alt="reuben">
                            <div class="d-flex justify-content-between p-2 fs-4 position-absolute menu-item-text">
                                <span>Reuben</span>
                                <span>$10</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 p-3 text-white">
                        <div class="menu-border menu-item position-relative" onclick="buySandwich('notsponsored')">
                            <img class=" menu-img"
                                src="https://images.unsplash.com/photo-1628191079535-d1900add3533?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                                alt="notsponsored">
                            <div class="d-flex justify-content-between p-2 fs-4 position-absolute menu-item-text">
                                <span>#notsponsored</span>
                                <span>$18</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 p-3 text-white">
                        <div class="menu-border menu-item position-relative" onclick="buySandwich('soup')">
                            <img class=" menu-img"
                                src="https://images.unsplash.com/photo-1604152135912-04a022e23696?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                alt="soup">
                            <div class="d-flex justify-content-between p-2 fs-4 position-absolute menu-item-text">
                                <span>Just Soup</span>
                                <span>$9</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SECTION cart -->
            <div class="col-md-6 col-12 p-3">
                <h2 class="text-center">CART</h2>
                <!-- STUB cart items -->
                <div class="cart menu-border px-2 d-flex flex-column justify-content-between">
                    <div id="cart">
                        <!-- STUB cart item template -->
                        <!-- <div class="d-flex justify-content-between p-1 fs-3">
                            <span>Caprese x2</span>
                            <span>$11</span>
                        </div> -->
                    </div>
                    <!-- STUB total draws her -->
                    <div class="text-end">
                        <p class="fs-4">SUBTOTAL: $<span id="subtotal">0</span></p>
                        <p class="fs-3">TOTAL: $<span id="total">0</span></p>
                    </div>
                </div>
                <div class="text-end pt-2">
                    <button class="btn btn-warning fs-3" onclick="checkOut()">CHECK OUT</button>
                </div>
            </div>
        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
